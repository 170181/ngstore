<div class="page-header">
    <h1>Clientes Cadastrados</h1>
    
    <div class="page-actions">
        <a class="btn success" href="#/clientes/adicionar">Novo Cliente</a>
    </div>
</div>

<table ng-if="clientes.length">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in clientes">
            <td>{{c.id}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.telefone}}</td>
            <td>
                <a href="#" ng-click="editar(c)">Editar</a> | 
                <a href="#" ng-click="excluir(c)">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

<div ng-if="!clientes.length" class="info-message">
    Nenhum cliente foi cadastrado.
</div>
