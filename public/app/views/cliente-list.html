<div class="page-header">
    <h1>Clientes Cadastrados</h1>
    
    <div class="page-actions">
        <button class="btn primary" ng-click="atualizarLista()">Atualizar Lista</button>
        <a class="btn success" href="#/clientes/adicionar">Novo Cliente</a>
    </div>
</div>

<table ng-if="clientes.length">
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Endere√ßo</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in clientes">
            <td>{{c.nome}}</td>
            <td>{{c.cpf}}</td>
            <td>{{c.telefone}}</td>
            <td>
                <b>{{c.logradouro}} - {{c.numero}}</b><br/>
                {{c.cidade}} - {{c.estado}}<br/>
                {{c.cep}}
            </td>
            <td class="text-center">
                <a href="#/clientes/edit/{{c._id}}" class="action-link">Editar</a> | 
                <a href="#" class="action-link" ng-click="excluir(c)">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

<div ng-if="!clientes.length" class="info-message">
    Nenhum cliente foi cadastrado.
</div>
